
<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Llamadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let personaje of personajes">
	  <ion-item (click)="descripcionPersonaje(personaje)">
	    <ion-avatar item-start>
	      <img [src]="personaje.img">
	    </ion-avatar>
	    <h2>{{personaje.nombre}}</h2>
	    <p>{{personaje.titulo}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
