<ion-header>

   <ion-navbar color="dark">
    <ion-title text-center>{{personaje.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-img text-center class="circle-pic"  [src]="personaje.img"></ion-img>
	
	<h2 text-center>{{personaje.nombre}}</h2>
	<p text-center>{{personaje.titulo}}</p>
	<button ion-button block color="dark"
			(click)="irAtras()">
		Regresar
	</button>
</ion-content>
